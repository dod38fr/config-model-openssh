---
class:
  Ssh::HostElement:
    element:
      __element_order:
        - IdentityFile
        - IPQoS
        - UseRsh
        - FallBackToRsh
      IdentityFile:
        cargo:
          warn_if_match:
            \.pub$:
              fix: s/\.pub$//;
              msg: 'identity file should be the private key '
      UseRsh:
        description: This parameter is now ignored by Ssh
        status: deprecated
        type: leaf
        value_type: uniline
      FallBackToRsh:
        description: This parameter is now ignored by Ssh
        status: deprecated
        type: leaf
        value_type: uniline
